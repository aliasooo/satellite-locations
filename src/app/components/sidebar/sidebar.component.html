<clr-vertical-nav [clrVerticalNavCollapsible]="true">
  <clr-vertical-nav-group routerLinkActive="active">
    <clr-icon shape="world" clrVerticalNavIcon></clr-icon>
    Satellites
    <clr-vertical-nav-group-children>
      <a
        clrVerticalNavLink
        [routerLink]="['/portal/satellites/list']"
        routerLinkActive="active"
        i18n
      >
        All Satellites
      </a>

      <a
        clrVerticalNavLink
        [routerLink]="['/portal/satellites/list-visible']"
        routerLinkActive="active"
        i18n
      >
        Visible Satellites
      </a>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>

  <a
    clrVerticalNavLink
    [routerLink]="['/portal/map']"
    routerLinkActive="active"
    i18n
  >
    <clr-icon shape="map" clrVerticalNavIcon></clr-icon>
    Map
  </a>

  <a
    *ngIf="checkIfCanViewSpyStuff()"
    clrVerticalNavLink
    [routerLink]="['/portal/spy-stuff']"
    routerLinkActive="active"
    i18n
  >
    <clr-icon shape="search" clrVerticalNavIcon></clr-icon>
    Spy Stuff
  </a>
</clr-vertical-nav>
