<h3 i18n>All Satellite Locations</h3>
<div class="card-header"></div>

<div class="card">
  <div class="card-block">
    <app-satellites-table
      [satelliteLocations]="(satelliteLocations$ | async)!"
      (viewSatellite)="showSatelliteDetails($event)"
    ></app-satellites-table>
  </div>
</div>

<app-satellite-details
  *ngIf="isShowDetails"
  [satellite]="selectedSatellite"
  (closeModal)="isShowDetails = false"
></app-satellite-details>
