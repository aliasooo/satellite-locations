<mgl-map
  [style]="'mapbox://styles/mapbox/streets-v9'"
  [zoom]="[1.5]"
  [center]="[-74.5, 40]"
  [projection]="{ name: 'globe' }"
>
  <mgl-control
    mglGeolocate
    [positionOptions]="{
      enableHighAccuracy: true
    }"
    [trackUserLocation]="true"
    [showUserHeading]="true"
  ></mgl-control>
</mgl-map>
