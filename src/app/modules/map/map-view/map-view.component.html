<mgl-map
  [style]="'mapbox://styles/mapbox/streets-v11'"
  [zoom]="[1.5]"
  [center]="[-74.5, 40]"
  [projection]="{ name: 'globe' }"
>
  <mgl-control
    mglGeolocate
    [positionOptions]="{
      enableHighAccuracy: true
    }"
    [trackUserLocation]="true"
    [showUserHeading]="true"
  ></mgl-control>

    [layout]="{
      'icon-image': 'rocket-15'
    }"
    (layerClick)="onClick($event)"
    (layerMouseEnter)="cursorStyle = 'pointer'"
  >
  </mgl-layer> -->
  <mgl-geojson-source
    id="points"
    [data]="(allSatellites$ | async)!"
  ></mgl-geojson-source>
  <mgl-layer
    id="points"
    source="points"
    type="symbol"
    [layout]="{
      'icon-image': 'rocket-15',
      'icon-allow-overlap': true
    }"
    (layerClick)="onClick($event)"
    (layerMouseEnter)="cursorStyle = 'pointer'"
    (layerMouseLeave)="cursorStyle = ''"
  ></mgl-layer>
  <mgl-popup
    [className]="'custom-popup-class1'"
    *ngIf="selectedPoint"
    [feature]="selectedPoint"
  >
    <span [innerHTML]="selectedPoint.properties?.['description']"></span>
  </mgl-popup>
</mgl-map>
