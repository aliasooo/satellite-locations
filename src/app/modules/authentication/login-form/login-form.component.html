<form>
  <div class="login-group">
    <form [formGroup]="loginForm">
      <clr-input-container>
        <label>Email Address</label>
        <input
          type="text"
          name="email"
          clrInput
          formControlName="email"
          pattern="[a-zA-Z0-9]+"
        />
      </clr-input-container>
      <clr-password-container>
        <label>Password</label>
        <input
          type="password"
          name="password"
          clrPassword
          formControlName="password"
        />
      </clr-password-container>
    </form>
    <button
      type="button"
      class="btn btn-primary"
      (click)="login.emit(loginForm.getRawValue())"
      [clrLoading]="btnState"
    >
      Login
    </button>
    <a routerLink="../forgot-password" class="signup">Forgot Password?</a>
  </div>
</form>
